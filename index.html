<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Jamie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <img src="assets/profile.png" alt="Jamie's Profile" class="profile-pic">
                <h1>Jamie</h1>
            </div>
            <img src="assets/logo.png" alt="Company Logo" class="logo">
        </div>


        <div class="chat-box">
            <div id="message-container" class="message-container">
            </div>

            <div class="input-box">
                <input type="text" id="user-input" placeholder="Type a message..." class="input-message">
                <button id="send-btn" class="send-btn">
                    <img src="assets/send.png" alt="Send" class="send-icon">
                </button>
            </div>
        </div>

        <footer class="chat-footer">
            Â© 2024 Copyrights. All rights reserved.
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
